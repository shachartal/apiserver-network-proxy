apiVersion: v1
kind: Pod
metadata:
  name: kube-scheduler
  namespace: overlay-system
  labels:
    component: kube-scheduler
spec:
  containers:
    - name: kube-scheduler
      image: registry.k8s.io/kube-scheduler:v1.30.0
      command:
        - kube-scheduler
        - --kubeconfig=/etc/kubernetes/scheduler.kubeconfig
        - --v=2
      volumeMounts:
        - name: kubeconfig
          mountPath: /etc/kubernetes
          readOnly: true
  volumes:
    - name: kubeconfig
      secret:
        secretName: overlay-kubeconfigs
        items:
          - key: scheduler.kubeconfig
            path: scheduler.kubeconfig
