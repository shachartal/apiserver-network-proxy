# EgressSelectorConfiguration tells kube-apiserver to route cluster-destined
# traffic through the Konnectivity proxy server via a Unix domain socket.
apiVersion: v1
kind: ConfigMap
metadata:
  name: egress-selector-config
  namespace: overlay-system
data:
  egress-selector-configuration.yaml: |
    apiVersion: apiserver.k8s.io/v1beta1
    kind: EgressSelectorConfiguration
    egressSelections:
    - name: cluster
      connection:
        proxyProtocol: GRPC
        transport:
          uds:
            udsName: /run/konnectivity/konnectivity.socket
